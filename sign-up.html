<body class="main">
  <h1>Sign Up</h1>
  <section>
  <form class="push wrapper" method="POST" action="https://formspree.io/libe0026@algonquinlive.com">
    <fieldset class="push-1-2 contact">
      <legend class="giga gutter-1-2 pad-t pad-b">Personal details</legend>
      <div class="grid pad-t">
        <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push gutter-1-2">
          <label class="pad-b-1-8" for="name">Full name</label>
          <input type="text" id="name" required>
          <p class="italic push-0 pad-t-1-8 micro">This will be e.g. "Elizabeth Bradley".</p>
        </div>
        <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push gutter-1-2">
          <label class="pad-b-1-8" for="nickname">Domain Name</label>
          <input type="text" id="nickname" required>
          <p class="italic push-0 pad-t-1-8 micro">Enter the domain name you'd like, to see if it's available</p>
        </div>
        <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push gutter-1-2">
          <label class="pad-b-1-8" for="date">Date of birth</label>
          <input type="date" id="date" required>
        </div>
        <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push gutter-1-2">
          <label class="pad-b-1-8" for="website-plan">Website</label>
          <select id="website-plan">
            <option value="">Select a plan</option>
            <option>Standard</option>
            <option>Pro</option>
          </select>
        </div>
        <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push gutter-1-2">
          <label class="pad-b-1-8" for="store-plan">Online store</label>
          <select id="store-plan">
            <option value="">Select a plan</option>
            <option>Standard</option>
            <option>Pro</option>
          </select>
        </div>
        <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push gutter-1-2">
          <label class="pad-b-1-8" for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push gutter-1-2 pad-b-1-2">
          <label class="pad-b-1-8" for="confirm-email">Confirm Email</label>
          <input type="email" id="confirm-email" required>
        </div>
      </div>
    </fieldset>
  <footer class="contentinfo">
    <!--use font awesome-->
    <ul>
      <li>Contact</li>
      <li>mail</li>
      <li>facebook</li>
      <li>twitter</li>
      <li>google</li>
      <li>call</li>
    </ul>
  </footer>
</body>
</html>
