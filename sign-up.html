</head>

    <li><a href="#nav">Jump to navigation</a></li>
  </ul>
  <header role="banner">
    <nav class="navigation" role="navigation" id="nav" tabindex="0">
      <ul class=" grid list-group-inline push-0 gutter-1-2 nav text-center">
        <li class="unit unit-xs-1-2 s-1-2 m-1-4 l-1-4 xl-1-4 lato micro"><a class="link-box island-1-4" href="index.html">Crown Designs</a></li>
        <li class="unit unit-xs-1-2 s-1-2 m-1-4 l-1-4 xl-1-4 lato micro"><a class="link-box island-1-4" href="pricing.html">Pricing</a></li>
        <li class="unit unit-xs-1-2 s-1-2 m-1-4 l-1-4 xl-1-4 lato micro"><a class="link-box island-1-4" href="tour.html">Tour</a></li>
        <li class="unit unit-xs-1-2 s-1-2 m-1-4 l-1-4 xl-1-4 lato micro"><a class="link-box island-1-4" href="sign-up.html">Sign-up</a></li>
      </ul>
    </nav>
    <div class="banner embed embed-24by10">
      <img class="img-flex embed-item" src="images/sign-up2.jpg" alt="sign-up">
    </div>
  </header>
  <main class="wrapper" role="main" id="main" tabindex="0">
    <section class="signup pink text-center gutter-1-2">
      <h1 class="push-none max-length pad-t lato"><b>Sign up for free!</b></h1>
      <h2 class="pad-t-1-2 max-length pad-b push-0 kilo lato">Explore, build, and pay when you are ready to go live!</h2>
    </section>
    <form class="push wrapper" method="POST" action="https://formspree.io/libe0026@algonquinlive.com">
      <fieldset class="push-1-2 contact">
        <legend class="lato italic text-center gutter-1-2 kilo pad-t">Sign up is quick and easy</legend>
        <div class="grid pad-t">
          <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push gutter-1-2">
            <label for="name">Full name</label>
            <input type="text" id="name" placeholder="e.g. Lando Calrissian" required>
          </div>
          <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push gutter-1-2">
            <label class="pad-b-1-8" for="email">Email</label>
            <input type="email" id="email" placeholder="bigboss@cloudcity.com" name="email" required>
          </div>
          <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push gutter-1-2">
            <label class="pad-b-1-8" for="confirm-email">Confirm Email</label>
            <input type="email" id="confirm-email" placeholder="bigboss@cloudcity.com" required>
          </div>
          <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push gutter-1-2">
            <label class="pad-b-1-8" for="nickname">Domain Name</label>
            <input type="text" id="nickname" placeholder="its-a-trap-han-solo.com" required>
            <p class="italic push-0 pad-t-1-8 micro">Enter the domain name you'd like, to see if it's available</p>
          </div>
          <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push gutter-1-2">
            <label class="pad-b-1-8" for="website-plan">Website</label>
            <select id="website-plan">
              <option value="">Select a plan</option>
              <option>Standard</option>
              <option>Pro</option>
            </select>
          </div>
          <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push gutter-1-2">
            <label class="pad-b-1-8" for="store-plan">Online store</label>
            <select id="store-plan">
              <option value="">Select a plan</option>
              <option>Standard</option>
              <option>Pro</option>
              <option>Just sticking with the website option for now</option>
            </select>
          </div>
          <div class="radio unit unit-xs-1 s-1-3 m-1-3 l-1-3 push gutter-1-2 text-center">
            <input type="radio" id="website-only" name="website">
            <label for="website-only">Website</label>
          </div>
          <div class="radio unit unit-xs-1 s-1-3 m-1-3 l-1-3 push gutter-1-2 text-center">
            <input type="radio" id="with-online-store" name="website">
            <label for="with-online-store">Online Store</label>
          </div>
          <div class="radio unit unit-xs-1 s-1-3 m-1-3 l-1-3 push gutter-1-2 text-center">
            <input type="radio" id="both" name="website">
            <label for="both">Both!</label>
          </div>
        </div>
      </fieldset>
      <article class="action-btn push text-center">
        <button class="btn unica giga link-box" type="submit">CREATE!</button>
      </article>
    </form>
  </main>
  <footer class="grid grid-middle contentinfo gray contact island-1-2 push-0" role="contentinfo">
    <!--use font awesome-->
    <ul class="list-group-inline unit list-group-inline unit-xs-1 s-1 m-1 l-1 xl-1 push">
      <li class="unit unit-xs-1-2 s-1-2 m-1-2 l-1-2 xl-1-2 pad-b-1-4 lato peta">Contact</li>
      <li class="unit unit-xs-1-10 s-1-10 m-1-10 l-1-10 xl-1-10 gutter-1-4 social icon-label mega">
        <i class="fas fa-envelope-square"></i>
      </li>
      <li class="unit unit-xs-1-10 s-1-10 m-1-10 l-1-10 xl-1-10 gutter-1-4 social icon-label mega">
        <i class="fab fa-facebook"></i>
      </li>
      <li class="unit unit-xs-1-10 s-1-10 m-1-10 l-1-10 xl-1-10 gutter-1-4 social icon-label mega">
        <i class="fab fa-twitter-square"></i>
      </li>
      <li class="unit unit-xs-1-10 s-1-10 m-1-10 l-1-10 xl-1-10 gutter-1-4 social icon-label mega">
        <i class="fab fa-google"></i>
      </li>
      <li class="unit unit-xs-1-10 s-1-10 m-1-10 l-1-10 xl-1-10 gutter-1-4 social icon-label mega">
        <i class="fas fa-phone-square"></i>
      </li>
    </ul>

  </footer>
