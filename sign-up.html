    <h1 class="push-none max-length pad-t"><b>Sign up for free!</b></h1>

<body class="main">
  <section>
  <form class="push wrapper" method="POST" action="https://formspree.io/libe0026@algonquinlive.com">
    <fieldset class="push-1-2 contact">
      <!--<legend class="giga gutter-1-2 pad-t pad-b">Personal details</legend>-->
      <div class="grid pad-t">
        <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push gutter-1-2">
          <label for="first-name">Full name</label>
          <input type="text" id="name" required>
          <p class="italic push-0 pad-t-1-8 micro"> e.g. "Lando Calrissian"</p>
        </div>
        <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push gutter-1-2">
          <label class="pad-b-1-8" for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push gutter-1-2">
          <label class="pad-b-1-8" for="confirm-email">Confirm Email</label>
          <input type="email" id="confirm-email" required>
        </div>
        <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push gutter-1-2">
          <label class="pad-b-1-8" for="nickname">Domain Name</label>
          <input type="text" id="nickname" required>
          <p class="italic push-0 pad-t-1-8 micro">Enter the domain name you'd like, to see if it's available</p>
        </div>
        <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push gutter-1-2">
          <label class="pad-b-1-8" for="website-plan">Website</label>
          <select id="website-plan">
            <option value="">Select a plan</option>
            <option>Standard</option>
            <option>Pro</option>
          </select>
        </div>
        <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push gutter-1-2">
          <label class="pad-b-1-8" for="store-plan">Online store</label>
          <select id="store-plan">
            <option value="">Select a plan</option>
            <option>Standard</option>
            <option>Pro</option>
            <option>Just sticking with the website option for now</option>
          </select>
        </div>
        <div class="radio unit unit-xs-1 s-1-3 m-1-3 l-1-3 push gutter-1-2">
          <input type="radio" id="website-only" name="website">
          <label for="website-only">Website</label>
        </div>
        <div class="radio unit unit-xs-1 s-1-3 m-1-3 l-1-3 push gutter-1-2">
          <input type="radio" id="with-online-store" name="website">
          <label for="with-online-store">Online Store</label>
        </div>
        <div class="radio unit unit-xs-1 s-1-3 m-1-3 l-1-3 push gutter-1-2">
          <input type="radio" id="both" name="website">
          <label for="both">Both!</label>
        </div>
      </div>
    </fieldset>
    <div class="text-center">
      <button class="btn btn-light giga push unica" type="submit">CREATE!</button>
    </div>
    <input type="hidden" name="_subject" value="">
  <footer class="grid grid-middle contentinfo bottom-deck gray contact island-1-2 push-0">
    <!--use font awesome-->
    <ul class="list-group-inline unit list-group-inline unit-xs-1 s-1 m-1 l-1 xl-1 push">
      <li class="unit unit-xs-1-2 s-1-2 m-1-2 l-1-2 xl-1-2 pad-b-1-8 lato peta">Contact</li>
      <li class="unit unit-xs-1-10 s-1-10 m-1-10 l-1-10 xl-1-10 gutter-1-4 social mega">
        <i class="fas fa-envelope-square" alt="mail"></i>
      </li>
      <li class="unit unit-xs-1-10 s-1-10 m-1-10 l-1-10 xl-1-10 gutter-1-4 social mega">
        <i class="fab fa-facebook" alt="facebook"></i>
      </li>
      <li class="unit unit-xs-1-10 s-1-10 m-1-10 l-1-10 xl-1-10 gutter-1-4 social mega">
        <i class="fab fa-twitter-square" alt="twitter"></i>
      </li>
      <li class="unit unit-xs-1-10 s-1-10 m-1-10 l-1-10 xl-1-10 gutter-1-4 social mega">
        <i class="fab fa-google" alt="google"></i>
      </li>
      <li class="unit unit-xs-1-10 s-1-10 m-1-10 l-1-10 xl-1-10 gutter-1-4 social mega">
        <i class="fas fa-phone-square" alt="call"></i>
      </li>
    </ul>
    <div class="unit unit-xs-1 s-1 m-1 l-1 xl-1 lato push-0 micro copyright text-right">

    </div>
  </footer>
