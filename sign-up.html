<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">

  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700" rel="stylesheet">
</head>
<header class="banner deck">
  <nav class="navigation">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="pricing.html">Pricing</a></li>
      <li><a href="resources.html">Resources</a></li>
      <li><a href="sign-up.html">Sign-up</a></li>
    </ul>
  </nav>
  <div class="wrapper gutter-1-2">
    <h1 class="push-none max-length pad-t"><b>Sign up for free!</b></h1>
    <p class="pad-t-1-2 max-length pad-b push mega"><b>Explore, build, and pay when you are ready to go live!</b></p>
  </div>
</header>
<body class="main">
  <section>
  <form class="push wrapper" method="POST" action="https://formspree.io/libe0026@algonquinlive.com">
    <fieldset class="push-1-2 contact">
      <!--<legend class="giga gutter-1-2 pad-t pad-b">Personal details</legend>-->
      <div class="grid pad-t">
        <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push gutter-1-2">
          <label class="pad-b-1-8" for="first-name">First name</label>
          <input type="text" id="first-name" required>
          <p class="italic push-0 pad-t-1-8 micro"> e.g. "Lando"</p>
        </div>
        <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push gutter-1-2">
          <label class="pad-b-1-8" for="last-name">Last name</label>
          <input type="text" id="last-name" required>
          <p class="italic push-0 pad-t-1-8 micro"> e.g. "Calrissian"</p>
        </div>
        <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push gutter-1-2">
          <label class="pad-b-1-8" for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push gutter-1-2 pad-b-1-2">
          <label class="pad-b-1-8" for="confirm-email">Confirm Email</label>
          <input type="email" id="confirm-email" required>
        </div>
        <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push gutter-1-2">
          <label class="pad-b-1-8" for="nickname">Domain Name</label>
          <input type="text" id="nickname" required>
          <p class="italic push-0 pad-t-1-8 micro">Enter the domain name you'd like, to see if it's available</p>
        </div>
        <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push gutter-1-2">
          <label class="pad-b-1-8" for="website-plan">Website</label>
          <select id="website-plan">
            <option value="">Select a plan</option>
            <option>Standard</option>
            <option>Pro</option>
          </select>
        </div>
        <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push gutter-1-2">
          <label class="pad-b-1-8" for="store-plan">Online store</label>
          <select id="store-plan">
            <option value="">Select a plan</option>
            <option>Standard</option>
            <option>Pro</option>
            <option>Just sticking with the website option for now</option>
          </select>
        </div>
        <div class="radio unit unit-xs-1-2 s-1-2 m-1-2 l-1-2 push gutter-1-2">
          <input type="radio" id="website-only" name="website">
          <label for="website-only">Website</label>
        </div>
        <div class="radio unit unit-xs-1-2 s-1-2 m-1-2 l-1-2 push gutter-1-2">
          <input type="radio" id="with-online-store" name="website">
          <label for="with-online-store">With Online Store</label>
        </div>
      </div>
    </fieldset>
  <footer class="contentinfo">
    <!--use font awesome-->
    <ul>
      <li>Contact</li>
      <li>mail</li>
      <li>facebook</li>
      <li>twitter</li>
      <li>google</li>
      <li>call</li>
    </ul>
  </footer>
</body>
</html>
